<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Rating Component</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div
        class="card shadow-lg border-0 mx-auto p-4 bg-light"
        style="width: 500px"
      >
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bolder fs-3"
              >What others <br />
              think about the <br />product</span
            >
            <div class="border rounded-2 p-4 bg-white">
              <div>
                <i class="bi bi-star-fill fs-1 text-warning me-2"></i
                ><span class="fs-1 fw-bold">4.8</span>
              </div>
              <span class="fs-6">Average Rating</span>
            </div>
          </div>
          <!-- Search Input -->
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <span class="input-group-text rounded-start-5 rounded-end-0"
                ><i class="bi bi-search"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control rounded-end-5"
              placeholder="Search Reviews"
            />
          </div>

          <!-- Ratings  -->

          <h5 class="fw-bold">Reviews</h5>

          <div class="row vstack gap-2">
            <div class="col-md-12">
              <div class="d-flex align-items-center">
                <span class="me-2" style="width: 50px"
                  >5 <i class="bi bi-star-fill text-warning"></i
                ></span>
                <div class="progress" style="width: 100%; height: 10px">
                  <div class="progress-bar bg-success" style="width: 75%"></div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="d-flex align-items-center">
                <span class="me-2" style="width: 50px"
                  >4 <i class="bi bi-star-fill text-warning"></i
                ></span>
                <div class="progress" style="width: 100%; height: 10px">
                  <div class="progress-bar bg-success" style="width: 50%"></div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="d-flex align-items-center">
                <span class="me-2" style="width: 50px"
                  >3 <i class="bi bi-star-fill text-warning"></i
                ></span>
                <div class="progress" style="width: 100%; height: 10px">
                  <div class="progress-bar bg-success" style="width: 25%"></div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="d-flex align-items-center">
                <span class="me-2" style="width: 50px"
                  >2 <i class="bi bi-star-fill text-warning"></i
                ></span>
                <div class="progress" style="width: 100%; height: 10px">
                  <div class="progress-bar bg-success" style="width: 10%"></div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="d-flex align-items-center">
                <span class="me-2" style="width: 50px"
                  >1 <i class="bi bi-star-fill text-warning ms-1"></i
                ></span>
                <div class="progress" style="width: 100%; height: 10px">
                  <div class="progress-bar bg-success" style="width: 75%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="row mt-4 ps-3">
          <div class="col-12">
            <a class="btn btn-success rounded-5" href="#">Write Review</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
