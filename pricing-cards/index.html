<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Pricing Cards</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      @media (min-width: 800px) {
        .container {
          width: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card 1 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <h4 class="fw-bold">Free</h4>
              <p class="text-muted">For Freelancers</p>
              <h2 class="fs-1 fw-bold mt-4 mb-5">0$</h2>
              <ul class="list-group-flush list-group fs-5 mb-5 vstack gap-1">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 10 Downloads Per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 25 Custum Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mt-5 mb-4">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Card 2 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5 text-bg-dark">
            <div class="card-body">
              <h4 class="fw-bold">Pro</h4>
              <p class="text-white">For Agencies</p>
              <h2 class="fs-1 fw-bold mt-4 mb-5">100$</h2>
              <ul class="list-group-flush list-group fs-5 mb-5 vstack gap-1">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Unlimited Users
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Unlimited Downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Full Editable Files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> 200+ Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-light rounded-4 mt-5 mb-4">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
