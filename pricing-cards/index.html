<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pricing Cards</title>
  </head>
  <body>
    <div
      class="container bg-light min-vh-100 d-flex gap-3 justify-content-center align-items-center"
    >
      <!-- Card -->
      <div
        class="card border-0 text-bg-light shadow-lg p-4 rounded-4"
        style="width: 300px"
      >
        <h4 class="fw-bold">Free</h4>
        <span class="lead fs-6 mb-3 fw-semibold">For Freelancer</span>

        <h1 class="fw-bolder fs-4 mb-4">0$</h1>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">Single User</strong>
        </div>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">10 Downloads Per Month</strong>
        </div>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">Faster Files</strong>
        </div>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">25 Custom Packs</strong>
        </div>

        <button class="btn btn-dark rounded-5 mt-4">Subscribe</button>
      </div>

      <!-- 2nd Card  -->

      <div
        class="card border-0 text-bg-dark shadow-lg p-4 rounded-4"
        style="width: 300px"
      >
        <h4 class="fw-bold">Pro</h4>
        <span class="lead fs-6 mb-3 fw-semibold">For Agencies</span>

        <h1 class="fw-bolder fs-4 mb-4">100$</h1>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">Unlimited Users</strong>
        </div>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">Unlimited Downloads</strong>
        </div>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">Fully-Editable Files</strong>
        </div>

        <div class="d-flex justify-content-start align-items-center py-2">
          <i class="fa-solid fa-check me-2"></i>
          <strong class="lead">200+ Custom Packs</strong>
        </div>

        <button class="btn btn-light rounded-5 mt-4">Subscribe</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
